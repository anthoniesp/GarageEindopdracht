<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autogarage de Vastloper</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >

</head>
<body>

    <div class = "container">
        <h3> Delete job </h3>
        <hr>

        <table class="table table-bordered table-striped" id="job">

            <thead>
            <tr>
                <th> ID </th>
                <th> License plate </th>
                <th> Customer name </th>
                <th> Customer phone number </th>
                <th> Job description </th>
            </tr>
            </thead>

            <tbody>
            <tr >
                <td th:text = "${job.getID()}"> </td>
                <td th:text = "${job.getCarLicensePlate()}"> </td>
                <td th:text = "${job.getCustomerName()}"> </td>
                <td th:text = "${job.getCustomerPhoneNumber()}"> </td>
                <td th:text = "${job.getJobDescription()}"> </td>
            </tr>
            </tbody>
        </table>

        <br> <br>

        <form th:action="@{/Job/{ID}/Deleted(ID=${job.getID()})}" method="POST">
            <input type="checkbox" required>
            <label> I want to delete this job </label>
            <br>

            <input class="btn btn-danger" type="submit" value="Delete">
        </form>
    </div>

</body>
</html>
