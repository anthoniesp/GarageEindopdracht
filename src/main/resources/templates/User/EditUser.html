<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autogarage de Vastloper</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >

</head>
<body>

    <div class="container">
        <h2> Edit user </h2>
        <hr/>
        <form th:action="@{/User/{ID}(ID=${User.getUserID()})}" th:object="${User}" method="POST">

            <div class="form-group">
                <label> Role type </label>
                <br>

                <input type="radio" id="ADMIN" name="role" th:field="*{applicationUserRole}" value="ADMIN" required="required">
                <label for="ADMIN"> Admin </label>
                <br>

                <input type="radio" id="MECHANIC" name="role" th:field="*{applicationUserRole}" value="MECHANIC">
                <label for="MECHANIC"> Mechanic </label>
                <br>

                <input type="radio" id="ADMINISTRATIVE_WORKER" name="role" th:field="*{applicationUserRole}" value="ADMINISTRATIVE_WORKER">
                <label for="ADMINISTRATIVE_WORKER"> Administrative worker </label>
                <br>

            </div>

            <br>
            <button class="btn btn-primary" type="submit"> Save </button>

        </form>
        <hr/>
        <a th:href="@{/Users}"> Back to user overview </a>
    </div>

</body>
</html>
