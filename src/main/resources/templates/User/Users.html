<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autogarage de Vastloper</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >

</head>
<body>

    <div class = "container">
        <h3>
            User List
        </h3>
        <hr/>

        <a th:href="@{/Admin}" class="btn btn-secondary mb-2"> Back to user management </a>
        <br>

        <a th:href="@{/User/New}" class="btn btn-primary mb-2"> Add user </a>
        <br>

        <table class="table table-bordered table-striped" id="users">

            <thead>
            <tr>
                <th> ID </th>
                <th> Username </th>
                <th> Role </th>
                <th> Actions </th>

            </tr>
            </thead>

            <tbody>
            <tr th:each = "user: ${users}">
                <td th:text = "${user.getUserID()}"> </td>
                <td th:text = "${user.getUserName()}"> </td>
                <td th:text = "${user.getApplicationUserRole()}"> </td>
                <td>
                    <a th:href="@{/User/{ID}/Edit(ID=${user.getUserID()})}" class="btn btn-success mb-2"> Edit </a>
                    <a th:href="@{/User/{ID}/Delete(ID=${user.getUserID()})}" class="btn btn-danger mb-2"> Delete </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</body>
</html>
