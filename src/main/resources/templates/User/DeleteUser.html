<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autogarage de Vastloper</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >

</head>
<body>

    <div class = "container">
        <h3> Delete user </h3>
        <hr>

        <table class="table table-bordered table-striped" id="job">

            <thead>
            <tr>
                <th> ID </th>
                <th> Username </th>
                <th> Role </th>

            </tr>
            </thead>

            <tbody>
            <tr >
                <td th:text = "${user.getUserID()}"> </td>
                <td th:text = "${user.getUserName()}"> </td>
                <td th:text = "${user.getApplicationUserRole()}"> </td>
            </tr>
            </tbody>
        </table>

        <br> <br>

        <form th:action="@{/User/{ID}/Deleted(ID=${user.getUserID()})}" method="POST">
            <input type="checkbox" required>
            <label> I want to delete this user </label>
            <br>

            <input class="btn btn-danger" type="submit" value="Delete">
        </form>
    </div>

</body>
</html>
