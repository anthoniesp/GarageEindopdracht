<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autogarage de Vastloper</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >

</head>
<body>

    <div class="container">
        <h2> Edit job </h2>
        <hr/>
        <form th:action="@{/Job/{ID}(ID=${Job.getJobID()})}" th:object="${Job}" method="POST">

            <input type="text" th:field="*{carLicensePlate}" placeholder="Enter license plate" class="form-control col-4 mb-4" required/>
            <br>

            <input type="text" th:field="*{customerName}" placeholder="Enter customer name" class="form-control col-4 mb-4" required/>
            <br>

            <input type="text" th:maxlength="10" th:field="*{customerPhoneNumber}" placeholder="Enter customer phone number" class="form-control col-4 mb-4" required/>
            <br>

            <input type="text" th:field="*{jobDescription}" placeholder="Enter job description" class="form-control col-4 mb-4" required/>
            <br>

            <div class="form-group">
                <label> Status </label>
                <br>

                <input type="radio" id="Not_active" name="status" th:field="*{status}" value=0 required="required">
                <label for="Not_active"> Not active </label>
                <br>

                <input type="radio" id="Active" name="status" th:field="*{status}" value=1>
                <label for="Active"> Active </label>
                <br>

            </div>


            <br>
            <button class="btn btn-primary" type="submit"> Save </button>

        </form>
        <hr/>
        <a th:href="@{/Jobs}"> Back to job list </a>
    </div>

</body>
</html>
