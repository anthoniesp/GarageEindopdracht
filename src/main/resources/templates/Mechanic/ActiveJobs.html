<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autogarage de Vastloper</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >


</head>
<body>

    <div class = "container">
        <h3>
            Active job List
        </h3>
        <hr/>

        <a th:href="@{/Mechanic}" class="btn btn-secondary mb-2"> Back to mechanic portal </a>
        <br>


        <table class="table table-bordered table-striped" id="jobs">

            <thead>
            <tr>
                <th> ID </th>
                <th> License plate </th>
                <th> Job description </th>
                <th> Status </th>
                <th> Actions </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "job: ${jobs}">
                <td th:text = "${job.getJobID()}"> </td>
                <td th:text = "${job.getCarLicensePlate()}"> </td>
                <td th:text = "${job.getJobDescription()}"> </td>
                <td th:text = "${job.getStatusToString()}"> </td>

                <td>
                    <a th:href="@{/Mechanic/ActiveJob/{ID}/Edit(ID=${job.getJobID()})}" class="btn btn-success mb-2"> Edit </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</body>
</html>
