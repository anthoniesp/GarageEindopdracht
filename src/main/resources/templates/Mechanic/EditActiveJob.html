<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autogarage de Vastloper</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >

</head>
<body>

<div class = "container">
  <h3> Edit active job </h3>
  <hr>

  <table class="table table-bordered table-striped" id="job">

    <thead>
    <tr>
      <th> License plate </th>
      <th> Job description </th>
      <th> Status </th>
    </tr>
    </thead>

    <tbody>
    <tr >
      <td th:text = "${Job.getCarLicensePlate()}"> </td>
      <td th:text = "${Job.getJobDescription()}"> </td>
      <td th:text = "${Job.getStatusToString()}"> </td>
    </tr>
    </tbody>
  </table>

  <br>

  <table class="table table-bordered table-striped" id="job">

    <thead>
    <tr>
      <th> Parts </th>
      <th> Prices </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "Part: ${Parts}">
      <td th:text = "${Part.partName}"> </td>
      <td th:text = "${Part.partPrice}"> </td>
    </tr>
    </tbody>

  </table>

  <br> <br>

  <form th:action="@{/Mechanic/ActiveJob/{ID}/Edit/Finished(ID=${Job.getJobID()})}" method="POST">


  <h4> Add part </h4>

  <input type="text"  th:maxlength="22" th:value="${part}" name="part" placeholder="Enter part name" class="form-control col-4 mb-4"/>
  <br>

  <input type="text"  th:value="${partPrice}" name="partPrice" placeholder="Enter part price" class="form-control col-4 mb-4"/>
  <br>

  <br> <br>

    <input type="radio" id="Active" name="status" th:field="*{Job.status}" value=1>
    <label for="Active"> Active </label>
    <br>

    <input type="radio" id="Finished" name="status" th:field="*{Job.status}" value=2>
    <label for="Finished"> Finished </label>
    <br>

    <br>
    <button class="btn btn-primary" type="submit"> Save </button>


  </form>

  <a th:href="@{/Mechanic/ActiveJobs}"> Back to active job list </a>


</div>



</body>
</html>
